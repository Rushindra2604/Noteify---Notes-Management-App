{% extends "base.html" %}
{% block title %}Edit Note | Noteify{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/editnote.css') }}">
{% endblock %}

{% block content %}
<div class="edit-wrapper">
  <div class="edit-container">
    <h2>Edit Note</h2>

    <form action="{{ url_for('edit_note', note_id=note['id']) }}" method="POST" class="edit-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input 
          type="text" 
          id="title" 
          name="title" 
          value="{{ note['title'] }}" 
          placeholder="Enter note title..." 
          required>
      </div>

      <div class="form-group">
        <label for="content">Content</label>
        <textarea 
          id="content" 
          name="content" 
          rows="10" 
          placeholder="Start writing your note..." 
          required>{{ note['content'] }}</textarea>
      </div>

      <div class="button-group">
        <button type="submit" class="save-btn">ðŸ’¾ Save Changes</button>
        <a href="{{ url_for('dashboard') }}" class="cancel-btn">âœ– Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
